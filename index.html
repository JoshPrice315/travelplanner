    <!-- Navigation -->
<nav>
    <div class="nav-wrapper #01579b light-blue darken-4">
        <a href="#!" class="brand-logo">Travel Planner</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#flights">Flights</a></li>

 </nav>

    <!-- Start Date / End Date Input -->
<body>
<div class="container"> 
    <div class="row">
        <form class="col s6">
            <div class="dates">
            <label for="datepicker-start">Start Date</label>
            <input type="text" class="datepicker-start">
            </div>
        </form>
 
        <form class="col s6">
            <div class="dates">
            <label for="datepicker-end">End Date</label>
            <input type="text" class="datepicker-end">
            </div>
        </form>
    </div>



    <!-- Destination Input-->
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">add_location</i>
            <input id="icon_add_location" type="text" class="current">
            <label for="icon_add_location">Your Current Location</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">add_location</i>
              <input id="icon_add_location" type="text" class="destination">
              <label for="icon_add_location">Your Destination Location</label>
        </div>
    </div>
</div>
